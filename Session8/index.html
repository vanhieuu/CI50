    <template id="task-container-template" >
        <link rel="stylesheet" href="Homework/Todolist/css/task-container.css">
            <div class="task-container">
                <div class="aside-left">
                        <input type="checkbox" id="is-completed">
                </div>
                 
                    <div class="main-content">
                            <div id="content"></div>
                            <div id="date-modified"></div>
                    </div>
                
                <div class="aside-right">
                    <button id="btn-edit">Edit</button>
                    <button id="btn-delete">Delete</button>
                </div>
            </div>
    </template>

    <template id="task-list-template">
            <div class="task-list">
                 <h2 id="name">Task</h2>
                 <form-add-task id="form-add-task"></form-add-task>
                <div id="tasks"></div>
                <div id="date-modified"></div>
            </div>
    </template>

    <template id="form-add-task-template">
            <form action="" class="form-add-task">
                <textarea name="content"  style=" width:100% ; height:50px "></textarea>
                    <button >Create Task</button>
            </form>
    </template>
    <template id="template-input-wrapper">
        <div class="input-wrapper">
            <label for="" id="input-label"></label>
            <input type="text" id="input-main">
            <div id="input-error"></div>
        </div>
    </template>
    <template id="template-form-register">
        <form class="form-register">
            <h2>Đăng kí tài khoản</h2>
            <input-wrapper id="name" label="Tên đăng kí" type="text" error="" value=""></input-wrapper>
            <input-wrapper id="email" label="Email" type="email" error="" value=""></input-wrapper>
            <input-wrapper id="password" label="Mật khẩu" type="password" error="" value=""></input-wrapper>
            <input-wrapper id="password-confirmation" label="Mật khẩu" type="password" error="" value=""></input-wrapper>
            <button>Đăng kí</button>
        </form>
